rpc-json: 2.0
paths:
  /wallet:
    methods:
      'recovery-phrase':
        description:
          The recovery phrase of the wallet
        response:
          result:
            schema:
              $ref: '#/schemas/recovery-phrase/response'
      'wallet':
        description:
          Return information about the default wallet
        result:
          schema:
            $ref: '#/schemas/wallet/response'
      'transactions':
        description:
          Return the transactions contained in the default wallet
        result:
          schema:
            $ref: '#/schemas/transactions/response'
      'ping':
        description:
          A simple request/response to determine liveness of the connection
        result:
          schema:
            type: string
            enum:
              - pong
      'subscribe':
        description:
          Subscribe to notifications for a pub/sub category
        request:
          params:
            type: array
            items:
              type: string
              enum:
                - consensus
      'unsubscribe':
        description:
          Unsubscribe to notifications for a pub/sub category
        request:
          params:
            type: array
            items:
              type: string
      'consensus':
        description:
          Notifications for the "consensus" subscription
        result:
          schema:
            $ref: '#/schemas/wallet/consensus/notification'
schemas:
  # JSON-RPC 2.0 request object
  request:
    type: object
    properties:
      jsonrpc:
        type: string
      id:
        type: integer
      method:
        type: string
      params:
        type:
          - null
          - object
  # JSON-RPC response object
  response:
    type: object
    properties:
      jsonrpc:
        type: string
      id:
        type: integer
      result:
        type:
          - null
          - object
      error:
        type:
          - null
          - object
  consensus:
    notification:
      type: object
      properties:
        epoch:
          description: The number of the last sealed block (aka the current chain height)
          type: integer
        localEpoch:
          description: The highest number of locally synchronized contiguous blocks
          type: integer
        synced:
          description: Whether the connected node is synced with the chain
          type: boolean
  recovery-phrase:
    response:
      type: array
      items:
        type: string
  wallet:
    response:
      type: object
      properties:
        address:
          type: string
        amount:
          type: integer
  transactions:
    response:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          timestamp:
            type: integer
            format: int64
          type:
            description: 
            type: string
            enum:
              - spend
              - stake
          epoch:
            description: The epoch that this transaction is part of 
            type: integer
          fee:
            type: integer
          inputs:
            type: array
            items:
              type: object
              properties:
                cloaked:
                  type: boolean
                address:
                  type: string
                amount:
                  type: integer
          outputs:
            type: array
            items:
              type: object
              properties:
                cloaked:
                  type: boolean
                address:
                  type: string
                amount:
                  type: integer

      
        
        

















      
          
