image: emotiq/nodejs-dev:0.1
variables:
  GITHUB_USER: emotiq
  GITHUB_REPO: emotiq-wallet

stages:
  - build
  - test
  - release
  - publish

before_script:
  - ci/install-deps.sh

.build: &build_definition
  stage: build
  script:
    - ci/build.sh
  artifacts:
    expire_in: 1 week
    paths:
      - release/

.test: &test_definition
  stage: test
  script:
    - ci/tests.sh

build:linux:
  <<: *build_definition
  tags:
    - linux

build:macos:
  <<: *build_definition
  tags:
    - macos

test:linux:
  <<: *test_definition
  tags:
    - linux

test:macos:
  <<: *test_definition
  tags:
    - macos
